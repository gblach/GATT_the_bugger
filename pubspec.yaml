name: gatt_the_bugger
description: GATT debugger
version: 0.1.2
environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  circle_wave_progress: ^0.0.4
  device_info: ^1.0.0
  flutter_ble_lib: ^2.3.1
  location: ^3.1.0
  shared_preferences: ^0.5.12+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1

flutter:
  uses-material-design: true
  assets:
    - bluetooth-numbers-database/v1/

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/appicon.png'
