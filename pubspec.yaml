name: gatt_the_bugger
description: GATT debugger
version: 0.1.2
environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  circle_wave_progress: ^0.0.4
  device_info: ^2.0.0
  flutter_ble_lib: ^2.3.2
  location: ^3.2.4
  shared_preferences: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter:
  uses-material-design: true
  assets:
    - bluetooth-numbers-database/v1/

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/appicon.png'
